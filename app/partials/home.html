<div id="page-content-wrapper">
  <div class="content-header">
    <h1>
      #{{label}} {{data.title}}
    </h1>
  </div>
  <!-- Keep all page content within the page-content inset div! -->
  <div class="page-content inset" style="max-height: 400px">
    <h3 class="desc">{{data.subtitle}}</h3>
    <wave-spinner ng-show="loading"></wave-spinner>
    <div class="graph" ng-hide="loading" ng-include="template" ></div>
  </div>
</div>
